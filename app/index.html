<html>
    <head>
        <title></title>
        <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body ng-app="testApp">

        <div id="wrapper" class="container">
	    <div class="row vertical-center-row">
		<div id="login" class="text-center col-md-4 col-md-offset-4" ng-controller="loginController">
		    <form name="loginForm" novalidate ng-submit="login()">
			<fieldset>
			    <legend>Login</legend>
			    <span ng-show="!loginForm.email.$valid">Email is invalid</span>

			    <div ng-class="{'has-error': !loginForm.email.$valid}">
				<span>Email: </span>
				<input class="form-control" name="email" type="email" ng-model-options="{updateOn: 'blur'}" ng-model="email" />
			    </div>
			    <div ng-class="{'has-error': !loginForm.password.$valid}">
				<span>Password:</span>
				<input class="form-control" name="password" type="password" ng-model="password" />
			    </div>

			    <span style="float: left" ng-bind="message"></span>

			    <input class="btn btn-primary" type="submit" value="Login" />
			</fieldset>
		    </form>
		</div>
	    </div>
        </div>
      
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="angular-mocks/angular-mocks.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/login-controller.js"></script>
        <script type="text/javascript" src="scripts/services/login-service.js"></script>
    </body>
</html>
